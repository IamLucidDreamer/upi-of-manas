<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI Payment - Manas</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "IBM Plex Mono", monospace;
        background-color: var(--backgroundColor, #c3a4ff);
        line-height: 1.6;
        padding: 20px;
      }
      main {
        text-align: center;
        width: 90%;
        max-width: 400px;
        padding: 15px 20px;
        border: 5px solid #000000;
        background-color: #ffffff;
      }
      img {
        max-width: 100%;
        height: auto;
        display: none;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        background-color: #fefc00;
        color: black;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px 0;
        transition: 0.3s;
        border: #000000 2px solid;
      }
      a {
        color: black;
        text-decoration: none;
        display: block;
        width: 100%;
        padding: 10px;
      }
      .bank-details {
        text-align: left;
      }
      .bank-details div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f3f3f3;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 14px;
      }
      .copy-icon {
        width: 17px;
        height: 17px;
        cursor: pointer;
        color: #007bff;
      }
      .upi-payment {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }
      .upi-payment button {
        flex: 1;
        margin: 5px;
        background-color: #ffffff;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0px;
        cursor: pointer;
        transition: 0.3s;
      }
      .payment-provider-img {
        width: 40px;
        height: 42px;
        padding: 0px;
        margin: 0px;
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      <img id="upiQR" src="./images/upi-of-manas.jpeg" alt="UPI QR Code" />
      <div class="bank-details">
        <strong>Bank Details:</strong>
        <div>
          <span>Account Name: Manas Shukla</span>
          <i
            class="fas fa-copy copy-icon"
            onclick="copyToClipboard('Manas Shukla')"
          ></i>
        </div>
        <div>
          <span>Bank Name: Punjab National Bank</span>
          <i
            class="fas fa-copy copy-icon"
            onclick="copyToClipboard('Punjab National Bank')"
          ></i>
        </div>
        <div>
          <span>Account No: 123456789012</span>
          <i
            class="fas fa-copy copy-icon"
            onclick="copyToClipboard('123456789012')"
          ></i>
        </div>
        <div>
          <span>IFSC Code: ABCD0123456</span>
          <i
            class="fas fa-copy copy-icon"
            onclick="copyToClipboard('ABCD0123456')"
          ></i>
        </div>
        <div>
          <span>UPI: shuklamanasofficial@okaxis</span>
          <i
            class="fas fa-copy copy-icon"
            onclick="copyToClipboard('ABCD0123456')"
          ></i>
        </div>
      </div>

      <div class="upi-payment">
        <button onclick="openUPI('tez')">
          <img
            src="./images/icons8-google-pay-50.png"
            alt="Google Pay"
            class="payment-provider-img"
          />
        </button>
        <button onclick="openUPI('phonepe')">
          <img
            src="./images/icons8-phone-pe-48.png"
            alt="Phone Pe"
            class="payment-provider-img"
          />
        </button>
        <button onclick="openUPI('paytm')">
          <img
            src="./images/icons8-paytm-48.png"
            alt="Paytm"
            class="payment-provider-img"
          />
        </button>
        <button onclick="openUPI('bhim')">
          <img
            src="./images/icons8-bhim-50.png"
            alt="BHIM"
            class="payment-provider-img"
          />
        </button>
      </div>
    </main>
    <div class="bottom-nav">
      <button onclick="toggleQRCode()">
        <a>Toggle QR Code</a>
      </button>
    </div>
    <script>
      function toggleQRCode() {
        const qrImage = document.getElementById("upiQR");
        qrImage.style.display =
          qrImage.style.display === "none" || qrImage.style.display === ""
            ? "block"
            : "none";
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied: " + text);
        });
      }

      function openUPI(app) {
        const upiID = "shuklamanasofficial@okaxis"; // Updated UPI ID
        const encodedUPI = encodeURIComponent(upiID);
        const encodedName = encodeURIComponent("Manas Shukla");
        const encodedNote = encodeURIComponent("Payment for services");

        // Base UPI link (no mandatory amount)
        let baseURL = `upi://pay?pa=${encodedUPI}&pn=${encodedName}&tn=${encodedNote}&cu=INR`;

        // Define app-specific UPI links
        const appLinks = {
          tez: `upi://pay?pa=${encodedUPI}&pn=${encodedName}&tn=${encodedNote}&cu=INR`,
          phonepe: `phonepe://upi/pay?pa=${encodedUPI}&pn=${encodedName}&tn=${encodedNote}&cu=INR`,
          paytm: `paytm://upi/pay?pa=${encodedUPI}&pn=${encodedName}&tn=${encodedNote}&cu=INR`,
          bhim: `upi://pay?pa=${encodedUPI}&pn=${encodedName}&tn=${encodedNote}&cu=INR`,
        };

        // Open the app-specific link or fallback to base UPI URL
        window.location.href = appLinks[app] || baseURL;
      }
    </script>
  </body>
</html>
