<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI Payment - Manas</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      main {
        text-align: center;
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      img {
        max-width: 100%;
        height: auto;
        display: none;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px 0;
        transition: 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      a {
        color: white;
        text-decoration: none;
        display: block;
        width: 100%;
        padding: 10px;
      }
      #amount {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      @media (max-width: 768px) {
        body {
          justify-content: flex-start;
          height: auto;
          padding-bottom: 70px;
        }
        .bottom-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background: white;
          display: flex;
          justify-content: space-around;
          padding: 10px 0;
          box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }
        .bottom-nav button {
          margin: 0;
          width: 45%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="amount">Amount: â‚¹<span id="paymentAmount">0</span></div>
      <img id="upiQR" src="upi-of-manas.jpeg" alt="UPI QR Code" />
    </main>
    <div class="bottom-nav">
      <button onclick="toggleQRCode()">Toggle QR Code</button>
      <button id="payButton">
        <a id="upiLink" href="#">Pay Using Link</a>
      </button>
    </div>
    <script>
      function toggleQRCode() {
        const qrImage = document.getElementById("upiQR");
        qrImage.style.display = qrImage.style.display === "none" || qrImage.style.display === "" ? "block" : "none";
      }
      
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          amount: params.get("amount") || "0"
        };
      }
      
      window.onload = function () {
        const params = getQueryParams();
        document.getElementById("paymentAmount").innerText = params.amount;
        document.getElementById("upiLink").href = `upi://pay?pa=shuklamanasofficial@okaxis&pn=Manas%20Shukla&aid=uGICAgMDWKdCfCw&am=${params.amount}`;
      };
    </script>
  </body>
</html>
